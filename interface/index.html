<!-- Página principal -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkando CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Linkando o meu CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon linda -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Título da página -->
    <title>Mercadinho Big Bom - Home</title>
</head>
<body>
    <div id="menu"><!-- Menu da página --></div>
    <div class="box">
        <div id="deco"><!-- Publicidade top --></div>
        <table class="table table-hover table-bordered" style="text-align: center;">
            <thead>
                <tr><td colspan="7" class="catalogo" style="background: #1B3558;">Catálogo de produtos</td></tr>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Nome do produto</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Preço unitário</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="lista"><!-- Produtos catalogados --></tbody>
        </table>
    </div>

    <!-- Caixa de alteração -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar produto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="return alterar()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Copie o ID do produto que deseja alterar" id="alt-id" autocomplete="off" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nome do produto" id="alt-nome" autocomplete="off" required>
                            <select class="form-select" id="alt-categoria" required>
                                <option value="">Categoria</option>
                                <option value="Carnes">Carnes</option>
                                <option value="Frios e Laticínios">Frios e Laticínios</option>
                                <option value="Hortifruti">Hortifruti</option>
                                <option value="Limpeza">Limpeza</option>
                                <option value="Mercearia">Mercearia</option>
                                <option value="Padaria">Padaria</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Quantidade" id="alt-qtde" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <input type="number" step="0.01" class="form-control" placeholder="Preço" id="alt-valor" autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="URL da imagem" id="alt-img" autocomplete="off" required>
                        </div> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Caixa de exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir produto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="return eliminar()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Escreva o ID do produto que deseja excluir" id="del-id" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Excluir para sempre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" class="footer"><!-- Rodapé da página --></div>

    <!-- Linkando JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Linkando Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS do menu  -->
    <script src="scripts/menu.js"></script>
    <!-- JS dos banners -->
    <script src="scripts/deco.js"></script>
    <!-- JS do rodapé -->
    <script src="scripts/footer.js"></script>
    <!-- JS com as operações: criação, leitura, alteração e eliminação dos produtos -->
    <script src="scripts/script.js"></script>
</body>
</html>
