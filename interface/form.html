<!-- Formulário -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linkando CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Linkando o meu CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon linda -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Título da página -->
  <title>Mercadinho Big Bom - Catalogação</title>
</head>
<body>
  <div id="menu"><!-- Menu da página --></div>
  <br>
  <!-- Cadastro de novos produtos -->
  <div class="container">
    <h2 class="text-center">Catalogação</h2>
    <div class="row" style="padding: 20px 0;">
      <div class="col-2"></div>
      <div class="col" style="text-align: center;">
        <img src="images/animation-alter.gif" width="270px">
      </div>
      <div class="col">
        <form onsubmit="return enviar()">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nome do produto" id="nome" autocomplete="off" required>
              <select class="form-select" id="categoria" required>
                <option value="">Categoria</option>
                <option value="Carnes">Carnes</option>
                <option value="Frios e Laticínios">Frios e Laticínios</option>
                <option value="Hortifruti">Hortifruti</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Mercearia">Mercearia</option>
                <option value="Padaria">Padaria</option>
              </select>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Quantidade" id="qtde" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">R$</span>
            <input type="number" step="0.01" class="form-control" placeholder="Preço" id="valor" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="URL da imagem" id="img" autocomplete="off" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <div id="footer" class="footer" style="position: absolute; bottom: 0; left: 0; 
right: 0;"><!-- Rodapé da página --></div>
  
  <!-- Linkando JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Linkando Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS do menu  -->
  <script src="scripts/menu.js"></script>
  <!-- JS do rodapé -->
  <script src="scripts/footer.js"></script>
  <!-- JS com as operações: criação, leitura, alteração e eliminação dos produtos -->
  <script src="scripts/script.js"></script>
</body>
</html>
